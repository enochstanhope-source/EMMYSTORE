<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fashion Store</title>
    <link rel="stylesheet" href="styles/index.css" />
    <!-- Font preconnects to speed up Google Fonts requests -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Reduced Poppins weights (try to limit to 300,400,700) for faster load. Keep display=swap to avoid FOIT -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
    <!-- Preload hero image for faster above-the-fold render -->
    <link rel="preload" as="image" href="jacket.jpg">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=checkroom" />
    <style>
.material-symbols-outlined {
  font-variation-settings:
  'FILL' 0,
  'wght' 400,
  'GRAD' 0,
  'opsz' 24
}
</style>
  </head>
  <body>
    <!-- SVG Icons Library -->
    <svg style="display: none" xmlns="http://www.w3.org/2000/svg">
      <defs>
        <!-- Search Icon -->
        <symbol
          id="icon-search"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <circle cx="11" cy="11" r="8"></circle>
          <path d="m21 21-4.35-4.35"></path>
        </symbol>
      </defs>
    </svg>

    <div class="container">
      <!-- Header -->
      <header class="header">
     

        <!-- Search Bar -->
        <div class="search-container">
          <div class="search-wrapper">
            <svg
              class="search-icon"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <circle cx="11" cy="11" r="8"></circle>
              <path d="m21 21-4.35-4.35"></path>
            </svg>
            <input type="text" placeholder="Search" class="search-input" />
          </div>
          <button class="filter-btn" aria-label="Filter">
            <svg
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <polygon
                points="22 3 2 3 10 12.46 10 19 14 21 14 12.46 22 3"
              ></polygon>
            </svg>
          </button>
        </div>
      </header>

      <!-- Main Content -->
      <main class="main-content">
        <!-- Promotional Banner -->
        <section class="promo-banner">
          <div class="promo-content">
            <h2>Enjoy 50% savings on luxurious fabrics!</h2>
            <button class="buy-now-btn">Buy Now</button>
          </div>
          <div class="promo-image">
            <img src="images/jacket.jpg" alt="Black Jacket" decoding="async" width="800" height="533" />
          </div>
        </section>

        <!-- Categories Section -->
        <section class="categories-section">
          <h3>Categories</h3>
          <div class="categories-container">
            <button class="category-btn category-all active" aria-label="All">
              <div class="category-avatar all-avatar">
                <span class="all-text">All</span>
              </div>
            </button>
            <button class="category-btn" aria-label="Man">
              <div class="category-avatar">
                <img src="https://i.pravatar.cc/60?img=12" alt="Man avatar" loading="lazy" decoding="async" width="60" height="60" />
              </div>
              <span>Hoodies </span>
            </button>
            <button class="category-btn" aria-label="Woman">
              <div class="category-avatar">
                <img src="https://i.pravatar.cc/60?img=5" alt="Woman avatar" loading="lazy" decoding="async" width="60" height="60" />
              </div>
              <span>Caps</span>
            </button>
            <button class="category-btn" aria-label="Kids">
              <div class="category-avatar">
                <img src="https://i.pravatar.cc/60?img=8" alt="Kids avatar" loading="lazy" decoding="async" width="60" height="60" />
              </div>
              <span>Shoes</span>
            </button>
          </div>
        </section>

        <!-- Top Collections -->
        <section class="collections-section">
          <div class="section-header">
            <h3>Top Collections</h3>
            <a href="#" class="see-all">See all</a>
          </div>
          <div class="collections-row">
            <!-- Poncho Coat Card -->
            <div class="collection-card">
              <div class="card-background poncho">
                <button class="fav-btn" aria-label="favorite">
                  <svg
                    viewBox="0 0 24 24"
                    width="18"
                    height="18"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="1.4"
                  >
                    <path
                      d="M12.001 4.529c1.64-3.06 7.742 0 7.742 0s.351 3.348-1.148 5.833c-1.5 2.485-4.772 4.83-6.594 6.113-1.822-1.283-5.093-3.63-6.593-6.113-1.5-2.484-1.148-5.833-1.148-5.833s6.101-3.06 7.741 0z"
                    ></path>
                  </svg>
                </button>
                <h4 class="card-title">Poncho Coat</h4>
                <img src="images/pnco.jpg" alt="Poncho Coat" loading="lazy" decoding="async" width="360" height="480" />
                <div class="price-pill">
                  <span class="price-text">$250.00</span>
                  <button class="cart-small-btn" aria-label="Add to cart">
                    <svg viewBox="0 0 24 24" width="18" height="18" fill="#fff">
                      <path
                        d="M7 18c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2zm10 0c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2zM7.2 9l1.24 5.2c.13.56.64.8 1.2.8h7.95c.57 0 1.03-.38 1.18-.93l1.92-8.14H6.3L5.1 2H1v2h2l3.6 7z"
                      ></path>
                    </svg>
                  </button>
                </div>
              </div>
            
            </div>

            <!-- Waist Bonnet Card -->
            <div class="collection-card">
              <div class="card-background waist">
                <button class="fav-btn" aria-label="favorite">
                  <svg viewBox="0 0 24 24" width="18" height="18" fill="none" stroke="currentColor" stroke-width="1.4"><path d="M12.001 4.529c1.64-3.06 7.742 0 7.742 0s.351 3.348-1.148 5.833c-1.5 2.485-4.772 4.83-6.594 6.113-1.822-1.283-5.093-3.63-6.593-6.113-1.5-2.484-1.148-5.833-1.148-5.833s6.101-3.06 7.741 0z"></path></svg>
                </button>
                <h4 class="card-title">Waist Bonnet</h4>
                <img src="images/calai.jpg" alt="Waist Bonnet" loading="lazy" decoding="async" width="180" height="220" />
                <div class="price-pill">
                  <span class="price-text">$150.00</span>
                  <button class="cart-small-btn" aria-label="Add to cart">
                    <svg viewBox="0 0 24 24" width="18" height="18" fill="#fff"><path d="M7 18c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2zm10 0c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2zM7.2 9l1.24 5.2c.13.56.64.8 1.2.8h7.95c.57 0 1.03-.38 1.18-.93l1.92-8.14H6.3L5.1 2H1v2h2l3.6 7z"></path></svg>
                  </button>
                </div>
              </div>
              <button class="card-btn cart-btn" aria-label="Add to cart">
                <svg
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2.5"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                >
                  <circle cx="9" cy="21" r="1"></circle>
                  <circle cx="20" cy="21" r="1"></circle>
                  <path
                    d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"
                  ></path>
                </svg>
              </button>
            </div>
            <!-- Second Card (partially visible) -->
            <div class="collection-card small">
              <div class="card-background third">
                <button class="fav-btn" aria-label="favorite">
                  <svg viewBox="0 0 24 24" width="18" height="18" fill="none" stroke="currentColor" stroke-width="1.4"><path d="M12.001 4.529c1.64-3.06 7.742 0 7.742 0s.351 3.348-1.148 5.833c-1.5 2.485-4.772 4.83-6.594 6.113-1.822-1.283-5.093-3.63-6.593-6.113-1.5-2.484-1.148-5.833-1.148-5.833s6.101-3.06 7.741 0z"></path></svg>
                </button>
                <h4 class="card-title">Waler Bonnet</h4>
                <img src="images/jackbrown.jpg" alt="Third" loading="lazy" decoding="async" width="220" height="280" />
                <div class="price-pill">
                  <span class="price-text">$199.00</span>
                  <button class="cart-small-btn" aria-label="Add to cart">
                    <svg viewBox="0 0 24 24" width="18" height="18" fill="#fff"><path d="M7 18c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2zm10 0c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2zM7.2 9l1.24 5.2c.13.56.64.8 1.2.8h7.95c.57 0 1.03-.38 1.18-.93l1.92-8.14H6.3L5.1 2H1v2h2l3.6 7z"></path></svg>
                  </button>
                </div>
              </div>
            </div>
            <div class="collection-card small">
              <div class="card-background rosy">
                <button class="fav-btn" aria-label="favorite">
                  <svg viewBox="0 0 24 24" width="18" height="18" fill="none" stroke="currentColor" stroke-width="1.4"><path d="M12.001 4.529c1.64-3.06 7.742 0 7.742 0s.351 3.348-1.148 5.833c-1.5 2.485-4.772 4.83-6.594 6.113-1.822-1.283-5.093-3.63-6.593-6.113-1.5-2.484-1.148-5.833-1.148-5.833s6.101-3.06 7.741 0z"></path></svg>
                </button>
                <h4 class="card-title">Trench Coat</h4>
                <img src="images/aa.jpg" alt="Trench Coat" loading="lazy" decoding="async" width="220" height="280" />
                <div class="price-pill">
                  <span class="price-text">$320.00</span>
                  <button class="cart-small-btn" aria-label="Add to cart">
                    <svg viewBox="0 0 24 24" width="18" height="18" fill="#fff"><path d="M7 18c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2zm10 0c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2zM7.2 9l1.24 5.2c.13.56.64.8 1.2.8h7.95c.57 0 1.03-.38 1.18-.93l1.92-8.14H6.3L5.1 2H1v2h2l3.6 7z"></path></svg>
                  </button>
                </div>
              </div>
            </div>
            <div class="collection-card small">
              <div class="card-background light">
                <button class="fav-btn" aria-label="favorite">
                  <svg viewBox="0 0 24 24" width="18" height="18" fill="none" stroke="currentColor" stroke-width="1.4"><path d="M12.001 4.529c1.64-3.06 7.742 0 7.742 0s.351 3.348-1.148 5.833c-1.5 2.485-4.772 4.83-6.594 6.113-1.822-1.283-5.093-3.63-6.593-6.113-1.5-2.484-1.148-5.833-1.148-5.833s6.101-3.06 7.741 0z"></path></svg>
                </button>
                <h4 class="card-title">Cape Jacket</h4>
                <img src="images/a1.jpg" alt="Cape Jacket" loading="lazy" decoding="async" width="220" height="280" />
                <div class="price-pill">
                  <span class="price-text">$279.00</span>
                  <button class="cart-small-btn" aria-label="Add to cart">
                    <svg viewBox="0 0 24 24" width="18" height="18" fill="#fff"><path d="M7 18c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2zm10 0c1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2zM7.2 9l1.24 5.2c.13.56.64.8 1.2.8h7.95c.57 0 1.03-.38 1.18-.93l1.92-8.14H6.3L5.1 2H1v2h2l3.6 7z"></path></svg>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </section>

        
      </main>

      <!-- Bottom Navigation -->
      <nav class="bottom-nav">
        <button class="nav-btn active" aria-label="Home">
          <span class="nav-icon-wrap">
            <svg class="nav-icon" viewBox="0 0 24 24" fill="currentColor">
            <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"></path>
            </svg>
          </span>
          <span class="nav-label">Home</span>
        </button>
        <button class="nav-btn" aria-label="Shop">
          <span class="nav-icon-wrap">
            <span class="material-symbols-outlined nav-icon" aria-hidden="true">checkroom</span>
          </span>

          <span class="nav-label">Shop</span>
        </button>
        <button class="nav-btn" aria-label="Cart">
          <span class="nav-icon-wrap">
            <svg
            class="nav-icon"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <circle cx="9" cy="21" r="1"></circle>
            <circle cx="20" cy="21" r="1"></circle>
            <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path>
            </svg>
          </span>
          
          <span class="nav-label">Cart</span>
        </button>
        <button class="nav-btn" aria-label="Menu">
          <span class="nav-icon-wrap">
            <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M3 6h18"></path>
            <path d="M3 12h18"></path>
            <path d="M3 18h18"></path>
            </svg>
          </span>
          
          <span class="nav-label">Menu</span>
        </button>
      </nav>
    </div>

    <script src="scripts/index.js" defer></script>
  </body>
</html>
