<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <!-- App-like UX: disable browser pinch/double-tap zoom on this page -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
        <title>Product - EMMY APPAREL</title>
        <link rel="stylesheet" href="styles/dynamic.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="product-page">
            <header class="product-header">
                <button class="close-btn" aria-label="Close product view">×</button>
            </header>
            <main class="product-main">
                <section class="media-pane">
                    <div class="media-card">
                        <button class="fav-btn" aria-label="favorite" title="Favorite">
                            <svg viewBox="0 0 24 24" width="18" height="18" fill="none" stroke="currentColor" stroke-width="1.2" aria-hidden="true"><path d="M12.001 4.529c1.64-3.06 7.742 0 7.742 0s.351 3.348-1.148 5.833c-1.5 2.485-4.772 4.83-6.594 6.113-1.822-1.283-5.093-3.63-6.593-6.113-1.5-2.484-1.148-5.833-1.148-5.833s6.101-3.06 7.741 0z"></path></svg>
                        </button>
                        <div class="main-image-wrap">
                            <img class="main-image" src="" alt="Product image" width="720" height="480" loading="lazy" decoding="async">
                        </div>
                        <div class="thumbs">
                            <!-- thumbnails dynamically injected -->
                        </div>
                    </div>
                </section>
                <section class="details-pane">
                    <div class="details-inner">
                        <h1 class="product-title">Product Title</h1>
                        <div class="price-row">
                            <div class="price-pill">
                                <span class="price-text">$0.00</span>
                            </div>
                            <div class="rating-pill">
                                <span class="stars">★★★★★</span>
                                <span class="rating-value">0.0</span>
                                <span class="reviews-count">(0)</span>
                            </div>
                        </div>
                        <div class="selectors">
                            <div class="size-group" aria-label="Size">
                                <span class="label">Size</span>
                                <div class="sizes">
                                    <!-- sizes created dynamically -->
                                </div>
                            </div>
                            <div class="color-group" aria-label="Color">
                                <span class="label">Color</span>
                                <div class="colors">
                                    <!-- color swatches created dynamically -->
                                </div>
                            </div>
                        </div>
                        <div class="description">
                            <h2>Description</h2>
                            <p class="product-desc">—</p>
                        </div>
                        <div class="cta-row">
                            <button class="add-cart-btn">Add to Cart</button>
                            <button class="buy-now-btn">Buy Now</button>
                        </div>
                    </div>
                </section>
            </main>
        </div>
        <script src="scripts/dynamic.js" defer></script>
        <!-- Prevent pinch/double-tap zoom (maintain app-like feel). Note accessibility tradeoffs. -->
        <script>
            (function () {
                document.addEventListener('touchstart', function (e) {
                    if (e.touches && e.touches.length > 1) {
                        e.preventDefault();
                    }
                }, { passive: false });
                var lastTouchEnd = 0;
                document.addEventListener('touchend', function (e) {
                    var now = (new Date()).getTime();
                    if (now - lastTouchEnd <= 300) {
                        e.preventDefault();
                    }
                    lastTouchEnd = now;
                }, { passive: false });
                try { document.addEventListener('gesturestart', function (e) { e.preventDefault(); }); } catch (err) { /* ignore */ }
            })();
        </script>
		</body>
	</html>
